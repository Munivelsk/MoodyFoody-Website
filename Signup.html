<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/Signup.css">
</head>
<body>
  <form name="signupForm" action="php\signup.php" method="post">
    <div id="form_wrapper">
      <div id="form_left">
        <div class="spinner">
          <img src="img/hero.png" alt="Spinning Pizza" class="spinning"> </div>
      </div>
      <div id="form_right">
        <h1 style="color:white;"></h1>
        <div class="input_container">
          <i class="fas fa-envelope"></i>
          <input placeholder="Name" type="text" name="name" id="field_username" class="input_field">
        </div>
        <div class="input_container">
          <i class="fas fa-envelope"></i>
          <input placeholder="Email@gmail.com" type="email" name="email" id="field_email" class="input_field">
        </div>
        <div class="input_container">
          <i class="fas fa-lock"></i>
          <input placeholder="Password" type="password" name="password" id="field_password" class="input_field">
        </div>
        <div class="input_container">
          <i class="fas fa-envelope"></i>
          <input placeholder="Phone" type="number" name="phone" id="field_phone" class="input_field">
        </div>
        <input type="submit" value="Sign-Up" id="input_submit" class="input_field">
      </div>
    </div>
  </form>

  <script src="php\signup.php"></script>
</body>
</html>
